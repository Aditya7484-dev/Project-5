<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="Calculator.css" />

    <style></style>
  </head>
  <body>
    <div class="container">
      <input class="display" type="text" readonly>
      <div class="res"></div>
      <div class="buttons">

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="equals" style="background-color: rgb(193, 125, 37);">=</button>
        <button>/</button>
        <button class="clear" style="background-color: rgb(193, 125, 37);">clear</button>
        
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/mathjs@13.0.1/lib/browser/math.min.js"></script> --><!--This is a online cdn -->
     <script src="math.min.js"></script><!--This is offline cdn that works without net-->
    <script src="Calculator.js"></script>

  </body>
</html>
